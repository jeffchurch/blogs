<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Login</title>
	</head>
    <body>
        <div class="col-sm-12" id="loginHeader">
        <h1>Become a Blogger!</h1>
         <strong>Create a new account below</strong><img src="images/writing.png" id="loginLock"><br/>
        </div>
     <div class ="grid">
        <div class ="row">
    <div class="container col-sm-6">
  <form action="./profile" method="post">
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="lgFormGroupInput" name="username" >
      </div>
      <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">Username</label>
    </div>
    <div class="form-group row">
         <div class="col-sm-10">
        <input type="email" class="form-control form-control-sm" id="smFormGroupInput" placeholder="you@example.com" name="email">
      </div>
      <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
    </div>
</div>
<div class="container col-sm-6">
    <div class ="form-group row">
        <div class="col-sm-4">
            <input type ="text" class="form-control form-control-lg" id="lgFormGroupInput" placeHolder="www.example.com/jpg.jpg" name="picture">
        </div>
        <label for="lgFormGroupInput" class="col sm-2 col-form-label col-form-label-lg">Upload Portait</label>
    </div>
    <label for="lgFormGroupInput" class="col sm-2 col-form-label col-form-label-lg" id="quickBio">Quick Biography</label><br/>
    <div class="col-sm-4">
            <textarea class="form-control form-control-lg" id="lgFormGroupInput" name="bio"></textarea>
        </div>
</div>
        </div>
        <div class="row">
    <div class ="container col-sm-6">
        <div class="form-group row">
        <div class="col-sm-10">
        <input type="password" class="form-control form-control-lg" id="lgFormGroupInput" name="password">
      </div>
      <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
    </div>
    <div class="form-group row">
    <div class="col-sm-10">
        <input type="password" class="form-control form-control-sm" id="smFormGroupInput" name="password2">
      </div>
      <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Verify</label>
      

    </div>
    </div>
    <div class="col-sm-12">
        <button type="button" class="btn btn-success" id="startButton">Start Blogging!</button>
    </div>
    </div>
